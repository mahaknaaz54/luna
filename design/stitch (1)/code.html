<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Insights - Period Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec136d",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221018",
                        "pastel-yellow": "#fef3c7",
                        "pastel-pink": "#fce7f3",
                        "pastel-blue": "#dbeafe",
                        "soft-blue": "#60a5fa"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
<div class="relative flex min-h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark pb-24">
<!-- Header -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-6 pt-8 pb-4">
<div class="flex items-center justify-between mb-6">
<h1 class="text-2xl font-800 tracking-tight">Your Insights</h1>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white dark:bg-slate-800 shadow-sm">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">calendar_today</span>
</button>
</div>
<!-- Filter Tabs -->
<div class="flex gap-2 p-1 bg-white dark:bg-slate-900 rounded-full border border-slate-100 dark:border-slate-800">
<button class="flex-1 py-2 text-sm font-bold rounded-full bg-primary text-white">Last 3 Months</button>
<button class="flex-1 py-2 text-sm font-semibold text-slate-500 dark:text-slate-400">Last 6 Months</button>
<button class="flex-1 py-2 text-sm font-semibold text-slate-500 dark:text-slate-400">Yearly</button>
</div>
</header>
<main class="px-6 space-y-6">
<!-- Cycle Length Trends -->
<section class="bg-white dark:bg-slate-900 p-6 rounded-lg shadow-sm border border-slate-50 dark:border-slate-800">
<div class="flex justify-between items-start mb-4">
<div>
<h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider">Cycle Length</h2>
<p class="text-3xl font-800 text-slate-900 dark:text-slate-100">28 days <span class="text-sm font-medium text-emerald-500 ml-1">+2%</span></p>
</div>
<span class="material-symbols-outlined text-soft-blue">insights</span>
</div>
<div class="relative h-40 w-full mt-6">
<!-- Simple SVG Line Graph -->
<svg class="w-full h-full" preserveaspectratio="none" viewbox="0 0 400 150">
<defs>
<lineargradient id="lineGradient" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" stop-color="#60a5fa" stop-opacity="0.2"></stop>
<stop offset="100%" stop-color="#60a5fa" stop-opacity="0"></stop>
</lineargradient>
</defs>
<path d="M0,120 Q50,80 100,100 T200,40 T300,70 T400,20 L400,150 L0,150 Z" fill="url(#lineGradient)"></path>
<path d="M0,120 Q50,80 100,100 T200,40 T300,70 T400,20" fill="none" stroke="#60a5fa" stroke-linecap="round" stroke-width="4"></path>
<!-- Data Points -->
<circle cx="100" cy="100" fill="white" r="4" stroke="#60a5fa" stroke-width="2"></circle>
<circle cx="200" cy="40" fill="white" r="4" stroke="#60a5fa" stroke-width="2"></circle>
<circle cx="300" cy="70" fill="white" r="4" stroke="#60a5fa" stroke-width="2"></circle>
</svg>
</div>
<div class="flex justify-between mt-2 px-1">
<span class="text-[10px] font-bold text-slate-400">JAN</span>
<span class="text-[10px] font-bold text-slate-400">FEB</span>
<span class="text-[10px] font-bold text-slate-400">MAR</span>
<span class="text-[10px] font-bold text-slate-400">APR</span>
<span class="text-[10px] font-bold text-slate-400">MAY</span>
</div>
</section>
<!-- Mood Patterns -->
<section class="bg-white dark:bg-slate-900 p-6 rounded-lg shadow-sm border border-slate-50 dark:border-slate-800">
<h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Mood Patterns</h2>
<p class="text-sm text-slate-600 dark:text-slate-400 mb-6 italic">"You felt Calmest during your follicular phase."</p>
<div class="flex items-end justify-around h-32 gap-4">
<div class="flex flex-col items-center flex-1">
<div class="w-full bg-pastel-yellow dark:bg-yellow-900/30 rounded-full" style="height: 80%;"></div>
<span class="text-[10px] font-bold mt-2 text-slate-500">HAPPY</span>
</div>
<div class="flex flex-col items-center flex-1">
<div class="w-full bg-pastel-pink dark:bg-pink-900/30 rounded-full" style="height: 100%;"></div>
<span class="text-[10px] font-bold mt-2 text-slate-500">CALM</span>
</div>
<div class="flex flex-col items-center flex-1">
<div class="w-full bg-pastel-blue dark:bg-blue-900/30 rounded-full" style="height: 45%;"></div>
<span class="text-[10px] font-bold mt-2 text-slate-500">ANXIOUS</span>
</div>
</div>
</section>
<!-- Symptom Heatmap -->
<section class="bg-white dark:bg-slate-900 p-6 rounded-lg shadow-sm border border-slate-50 dark:border-slate-800">
<div class="flex justify-between items-center mb-6">
<h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider">Symptom Heatmap</h2>
<div class="flex items-center gap-1">
<span class="text-[10px] font-medium text-slate-400">Low</span>
<div class="w-12 h-2 rounded-full bg-gradient-to-r from-primary/10 to-primary"></div>
<span class="text-[10px] font-medium text-slate-400">High</span>
</div>
</div>
<!-- Grid Heatmap -->
<div class="grid grid-cols-7 gap-3">
<!-- Day Labels -->
<div class="text-center text-[10px] font-bold text-slate-400">M</div>
<div class="text-center text-[10px] font-bold text-slate-400">T</div>
<div class="text-center text-[10px] font-bold text-slate-400">W</div>
<div class="text-center text-[10px] font-bold text-slate-400">T</div>
<div class="text-center text-[10px] font-bold text-slate-400">F</div>
<div class="text-center text-[10px] font-bold text-slate-400">S</div>
<div class="text-center text-[10px] font-bold text-slate-400">S</div>
<!-- Heatmap Circles -->
<div class="aspect-square rounded-full bg-primary/10"></div>
<div class="aspect-square rounded-full bg-primary/5"></div>
<div class="aspect-square rounded-full bg-primary/20"></div>
<div class="aspect-square rounded-full bg-primary/60"></div>
<div class="aspect-square rounded-full bg-primary"></div>
<div class="aspect-square rounded-full bg-primary/80"></div>
<div class="aspect-square rounded-full bg-primary/40"></div>
<div class="aspect-square rounded-full bg-primary/10"></div>
<div class="aspect-square rounded-full bg-primary/5"></div>
<div class="aspect-square rounded-full bg-slate-100 dark:bg-slate-800"></div>
<div class="aspect-square rounded-full bg-slate-100 dark:bg-slate-800"></div>
<div class="aspect-square rounded-full bg-primary/10"></div>
<div class="aspect-square rounded-full bg-primary/20"></div>
<div class="aspect-square rounded-full bg-primary/30"></div>
<div class="aspect-square rounded-full bg-primary/40"></div>
<div class="aspect-square rounded-full bg-primary/60"></div>
<div class="aspect-square rounded-full bg-primary/80"></div>
<div class="aspect-square rounded-full bg-primary"></div>
<div class="aspect-square rounded-full bg-primary/60"></div>
<div class="aspect-square rounded-full bg-primary/20"></div>
<div class="aspect-square rounded-full bg-primary/10"></div>
</div>
<p class="mt-6 text-xs text-center text-slate-400">Most tracked: <span class="text-primary font-bold">Cramps, Fatigue</span></p>
</section>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg border border-slate-200 dark:border-slate-800 rounded-full px-6 py-3 shadow-xl flex items-center justify-between z-50">
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-bold">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">analytics</span>
<span class="text-[10px] font-bold">Insights</span>
</a>
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30 -translate-y-2">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">description</span>
<span class="text-[10px] font-bold">Log</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold">Profile</span>
</a>
</nav>
</div>
</body></html>
